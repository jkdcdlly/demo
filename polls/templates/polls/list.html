{% load static %}
{% include 'header.html' %}
<!--内容开始-->
<!-- CSS goes in the document HEAD or added to your external stylesheet -->
<style type="text/css">
    table.hovertable {
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        width: 100%;
        border-width: 1px;
        border-color: #999999;
        border-collapse: collapse;
    }

    table.hovertable th {
        background-color: #c3dde0;
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }

    table.hovertable tr {
        background-color: #d4e3e5;
    }

    table.hovertable td {
        border-width: 1px;
        padding: 8px;
        border-style: solid;
        border-color: #a9c6c9;
    }
</style>
<div class="container">
<div class="row">
    <div class="col-12">
        <!-- Table goes in the document BODY -->
        <table class="hovertable">
            <tr>
                <th>Game</th>
                <th>Title</th>
                <th>Date</th>
            </tr>
            {% for contact in contacts %}
                <tr onmouseover="this.style.backgroundColor='#ffff66';"
                    onmouseout="this.style.backgroundColor='#d4e3e5';">
                    <td>{{ contact.game_name }}</td>
                    <td><a target="_blank"
                           href="{% url 'polls:details' contact.game_name contact.id %}">{{ contact.title }}</a></td>
                    <td>{{ contact.create_time }}</td>
                </tr>
            {% endfor %}
        </table>
        <!--分页开始-->
        {% include 'pagination.html' %}
        <!-- 分页结束 -->
    </div>
</div>
</div>
{% include 'footer.html' %}
