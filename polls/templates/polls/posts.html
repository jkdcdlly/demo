{% load static %}

{% include 'header.html' %}
<!--内容开始-->
<div class="row">
<div class="col-md-8" id='post_message'>
    {% autoescape off %}
        {{ postdetail.post_detail }}
    {% endautoescape %}
</div>
<div class="col-md-4">
    <div class="page-header">
        <h4>more</h4>
    </div>
    {% if contact_list %}
        {% for contact in contact_list %}
            <p>
                <a target="_blank" href="{% url 'polls:details' contact.game_name contact.id  %}">{{ contact.title }}</a>
            </p>
        {% endfor %}
    {% endif %}
</div>
</div>
<!--内容结束-->
{% include 'footer.html' %}
