<!--分页开始-->
{% load pagetag %}
<div class="pagination">
    <ul>
                <span class="current">
                    Page {{ contacts.number }} of {{ contacts.paginator.num_pages }}
                </span>
        {% if contacts.has_previous %}
            <li class="previous">
                <a href="?page={{ contacts.previous_page_number }}" class="fui-arrow-left"></a>
            </li>
        {% endif %}
        {% for number in contacts.paginator.page_range %}
            {% circle_page contacts.number number %}
        {% endfor %}
        {% if contacts.has_next %}
            <li class="next">
                <a href="?page={{ contacts.next_page_number }}" class="fui-arrow-right"></a>
            </li>
        {% endif %}

    </ul>
</div>
<!-- 分页结束 -->
