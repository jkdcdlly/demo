<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if postdetail.title %}
        <title>{{ postdetail.title }}</title>
    {% else %}
        <title>MMO Trading Market</title>
    {% endif %}
    {% load static %}

    <!-- Loading Bootstrap -->
    <link href="{% static 'dist/css/vendor/bootstrap.min.css' %} " rel="stylesheet" type="text/css"/>
    <!-- Loading Flat UI -->
    <link href="{% static 'dist/css/flat-ui.css' %}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="{% static 'dist/favicon.ico' %}" type="text/css"/>
</head>
<body>

<div class="container">
    <div class="row">

        <img src="{% static 'polls/timg.jpeg' %}" alt="Compas"
             style="width:100%;height:200px;padding:0 15px 0 15px;vertical-align: bottom;">

    </div>
    <div class="row">
        <!--标题栏开始-->
        <div class="col">
            <nav class="navbar navbar-inverse navbar-embossed navbar-expand-lg" role="navigation">
                <a class="navbar-brand" href="/">Home</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse"
                        data-target="#navbar-collapse-01"></button>
                <div class="collapse navbar-collapse" id="navbar-collapse-01">
                    <ul class="nav navbar-nav mr-auto">
                        <li><a href="#">Account Trade</a></li>
                        <li><a href="#">Private Server</a></li>
                        <li><a href="#">About Us</a></li>
                    </ul>
                    <!--搜索开始-->
                    <form class="navbar-form form-inline my-2 my-lg-0" action="#" role="search">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
                    <span class="input-group-btn">
                      <button type="submit" class="btn"><span class="fui-search"></span></button>
                    </span>
                            </div>
                        </div>
                    </form>
                    <!--搜索结束-->
                </div><!-- /.navbar-collapse -->
            </nav><!-- /navbar -->
        </div>
        <!--标题栏结束-->
